<div class="container pt-3">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <form
        class="mt-4"
        #formdata="ngForm"
        (ngSubmit)="getData(formdata.value)"
      >
        <div class="card">
          <div class="card-body p-0">
            <div class="text-center textbg">Register</div>
            <div class="row">
              <div class="col-12 form-floating">
                <input
                  type="text"
                  name="username"
                  class="form-control textstyle"
                  id="floatingInput"
                  ngModel
                  required
                  #username1="ngModel"
                  placeholder="User Name"
                  [class.is-invalid]="username1.invalid && username1.touched"
                />
                <label for="floatingInput" class="ml-3"
                  ><fa-icon [icon]="faUser" class="mr-2"></fa-icon>Username
                  <span class="text-danger">*</span></label
                >
                <span
                  class="invalid-feedback ml-3"
                  *ngIf="username1.invalid && username1.touched"
                  >Username is required</span
                >
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 form-floating mb-3">
                <input
                  type="text"
                  name="firstname"
                  class="form-control textstyle"
                  id="floatingInput"
                  ngModel
                  required
                  #firstname1="ngModel"
                  placeholder="First Name"
                  [class.is-invalid]="firstname1.invalid && firstname1.touched"
                />
                <label for="floatingInput" class="ml-3"
                  ><fa-icon [icon]="faUser" class="mr-2"></fa-icon>First Name
                  <span class="text-danger">*</span></label
                >
                <span
                  class="invalid-feedback ml-3"
                  *ngIf="firstname1.invalid && firstname1.touched"
                  >First name is required</span
                >
              </div>
              <div class="col-sm-6 form-floating">
                <input
                  type="text"
                  name="lastname"
                  ngModel
                  class="form-control textstyle"
                  #lastname1="ngModel"
                  placeholder="Last Name"
                />
                <label for="floatingInput" class="ml-3"
                  ><fa-icon [icon]="faUser" class="mr-2"></fa-icon>Last
                  Name</label
                >
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 form-floating mb-3">
                <input
                  type="e-mail"
                  name="email"
                  ngModel
                  required
                  class="form-control textstyle"
                  #email1="ngModel"
                  placeholder="E-mail"
                  [class.is-invalid]="email1.invalid && email1.touched"
                />
                <label for="floatingInput" class="ml-3"
                  ><fa-icon [icon]="faEnvelope" class="mr-2"></fa-icon>E-mail ID
                  <span class="text-danger">*</span></label
                >
                <span
                  class="invalid-feedback ml-3"
                  *ngIf="email1.invalid && email1.touched"
                  >E-mail is required</span
                >
              </div>
              <div class="col-sm-6 form-floating">
                <input
                  type="text"
                  name="mobilenumber"
                  ngModel
                  required
                  class="form-control textstyle"
                  #mobilenumber1="ngModel"
                  placeholder="Mobile Number"
                  [class.is-invalid]="
                    mobilenumber1.invalid && mobilenumber1.touched
                  "
                />
                <label for="floatingInput" class="ml-3"
                  ><fa-icon [icon]="faPhoneAlt" class="mr-2"></fa-icon>Mobile
                  Number <span class="text-danger">*</span></label
                >
                <span
                  class="invalid-feedback ml-3"
                  *ngIf="mobilenumber1.invalid && mobilenumber1.touched"
                  >Mobile number is required</span
                >
              </div>
              <!-- ----------- -->
            </div>

            <div class="row">
              <div class="col-sm-6 form-floating mb-3">
                <input
                  type="password"
                  name="password"
                  ngModel
                  required
                  #password1="ngModel"
                  class="form-control textstyle"
                  placeholder="Password"
                  [(ngModel)]="password"
                  [class.is-invalid]="password1.invalid && password1.touched"
                />
                <label for="floatingInput" class="ml-3"
                  ><fa-icon [icon]="faLock" class="mr-2"></fa-icon>Password
                  <span class="text-danger">*</span></label
                >
                <span
                  class="invalid-feedback ml-3"
                  *ngIf="password1.invalid && password1.touched"
                  >Password is required</span
                >
              </div>
              <div class="col-sm-6 form-floating">
                <input
                  type="password"
                  name="confirmpassword"
                  ngModel
                  required
                  class="form-control textstyle"
                  #confirmpassword1="ngModel"
                  [(ngModel)]="confirmpassword"
                  placeholder="Confirm Password"
                  [class.is-invalid]="
                    (confirmpassword1.invalid && confirmpassword1.touched) ||
                    (password !== confirmpassword && confirmpassword1.touched)
                  "
                />
                <label for="floatingInput" class="ml-3"
                  ><fa-icon [icon]="faLock" class="mr-2"></fa-icon>Re-Enter
                  Password <span class="text-danger">*</span></label
                >
                <span
                  class="invalid-feedback ml-3"
                  *ngIf="confirmpassword1.invalid && confirmpassword1.touched"
                  >Comfirm Password is required</span
                >
                <span
                  class="invalid-feedback ml-3"
                  *ngIf="
                    password != confirmpassword && confirmpassword1.touched
                  "
                  >Passwords didn't match</span
                >
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 form-floating">
                <!-- <label class="radio-inline mr-2"
                  ><input
                    type="radio"
                    name="gender"
                    value="male"
                    ngModel
                    required
                    #gender1="ngModel"
                    [class.is-invalid]="gender1.invalid && gender1.touched"
                    class="mr-1"
                  />Male</label
                > -->
                <!-- <div class="form-check form-check-inline"> -->

                <!-- <input
                    type="radio"
                    name="gender"
                    value="male"
                    ngModel
                    required
                    #gender1="ngModel"
                    [class.is-invalid]="gender1.invalid && gender1.touched"
                    class="form-check-input"
                  />
                  <label for="" class="form-check-label mr-3">Male</label>
                  </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    ngModel
                    required
                    #gender1="ngModel"
                    [class.is-invalid]="gender1.invalid && gender1.touched"
                    class="form-check-input"
                  />
                  <label for="" class="form-check-label mb-0">Female</label> -->
                <!-- ----------------- -->
                <div class="d-inline form-floating">
                  <div class="mr-1 ml-3">Gender:</div>
                  <div class="form-check form-check-inline ml-3">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="inlineRadio1"
                      value="male"
                      required
                      ngModel
                      #gender1="ngModel"
                      [class.is-invalid]="gender1.invalid && gender1.touched"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Male</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="inlineRadio2"
                      value="female"
                      required
                      ngModel
                      #gender1="ngModel"
                      [class.is-invalid]="gender1.invalid && gender1.touched"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Female</label
                    >
                  </div>
                  <!-- </div> -->
                  <!-- <label class="radio-inline"
                  ><input
                    type="radio"
                    name="gender"
                    value="female"
                    ngModel
                    required
                    #gender1="ngModel"
                    [class.is-invalid]="gender1.invalid && gender1.touched"
                    class="mr-1"
                  />Female</label
                > -->
                  <span
                    class="invalid-feedback"
                    *ngIf="gender1.invalid && gender1.touched"
                    >Gender is required</span
                  >
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-6">
                <a routerLink="/login" class="ml-3"
                  >Already existing User? Login here</a
                >
              </div>
              <div class="col-sm-6">
                <button
                  class="btn btn-primary float-right mr-3 mb-4"
                  [disabled]="formdata.invalid || password !== confirmpassword"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
